<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>A Popup</title>
  </head>
  <body>
    <div class="button__container">
      <div class="button__body">
        <button class="bubbly-button">Click me!</button>
      </div>
    </div>
    <div class="popup">
      <img
        src="img/check.png"
        width="100"
        height="100"
        alt=""
        class="popup__img"
      />
      <h2 class="popup__title">Thank you</h2>
      <p class="popup__text">Lorem ipsum dolor sit amet consectetur.</p>
      <button class="popup__button">OK</button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
